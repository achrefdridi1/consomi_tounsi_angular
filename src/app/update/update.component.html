<div class="container">
    <div>
      <h2>Modifier un rayon :</h2>             
    </div>
         <form [formGroup]="editrayon"> 
  
          <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >libelle Rayon</label>
            <input  type="text" formControlName="libelleRayon"  
                name="libelleRayon" class="form-control">
          </div>  
          <div class="col-sm-2 col-md-2 col-lg-2">
               <label >code rayon</label>
               <input   type="text"  formControlName="codeRayon"  
                   name="idRayon" class="form-control">
              </div>
  
              <div class="mt-2">
                 <button type="submit"  (click)="UpdateRayon()" routerLink="/update" class="btn btn-success">submit</button>
                  
              </div> 
  
  
               
         </form>
  </div>
