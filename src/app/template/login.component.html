

<div id="login-form" class="col-md-offset-4 col-md-4">
  <img src="../../assets/chat.png" alt="Avatar"  >
  <form class="form-horizontal">
    <div class="form-group">

      <div class="col-md-12">
        <input type="text" class="form-control" id="userName" placeholder="Usenname" [(ngModel)]="userName" name="userName">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="submit" class="button-3 col-md-12" (click)="doLogin()">Start</button>
      </div>
    </div>
  </form>
</div>
