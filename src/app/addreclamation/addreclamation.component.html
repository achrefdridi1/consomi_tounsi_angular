<!DOCTYPE html>
<html>
    <head>
        <title>Page d'ajout d'une reclamation</title>
    </head>


    <body>

        <fieldset>
            <legend>Ajouter une Reclamation</legend>
        <div id="after_submit"></div>
            <form id="contact_form" action="" method="POST" enctype="multipart/form-data">
            
            <div class="row">
                <label class="required" for="email"> User Email:</label><br />
                <input type="email" id="email" [(ngModel)]="reclamation.userEmail" [ngModelOptions]="{standalone: true}" pattern=".+@gmail\.com" size="30" required>
                <span id="email_validation" class="error_message"></span>
            </div>
            
            <div class="row">
                <label class="required" for="date">Date Reclamation:</label><br />
                <input type="date" id="start" [(ngModel)]="reclamation.dateReclamation" [ngModelOptions]="{standalone: true}" name="date" value="2022-01-01" min="2021-04-01" max="2022-05-01"><br />
                <span id ="message_validation" class="error_message"></span>
            </div>

            <div class="row">
                <label class="required" for="description">Description:</label><br />
                <textarea id="textarea" [(ngModel)]="reclamation.description" [ngModelOptions]="{standalone: true}" placeholder="Veuillez dÃ©tailler votre reclamation" rows="10" cols="33" name="description" >Description </textarea>
                <span id ="message_validation" class="error_message"></span>
            </div>

            <br />
            <button class="favorite styled" type="submit" (click)="addNow()" routerLink="/retrievereclamation"> Ajouter </button>
        </form>
    </fieldset>
    </body>

</html>
